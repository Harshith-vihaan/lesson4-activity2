<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta name="viewreport" content="width=device-width">
    <title>Audio and video in html</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>

</head>

<body>
    <h2>This is one of my favourite song</h2>
    <audio controls autoplay>
        <source src="audio.mp3" type="audio/mpeg">  

</audio>

<p>This is one of my favourite video</p>
<video width="300" height="200" controls autoplay loop>
    <source src="video.mp4" type="video/mp4">

</video>
</body>
</html>
